<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/main-layout :: common_header(~{::title}, _)">
    <meta charset="UTF-8">
    <title>Welcome Page</title>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="mb-3">Request Approval System</h1>
            <hr class="mb-4">
            <div th:if="${success}" class="alert alert-success" role="alert">
                <p th:text="${success}"></p>
            </div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-warning" role="alert">
                You have been logged out.
            </div>
            <form th:action="@{/auth/login}" method="post" class="bg-white p-4 shadow rounded">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>
            <div class="mt-3">
                <a th:href="@{/auth/student-signup}" class="d-block">Student Sign up</a>
                <a th:href="@{/auth/faculty-signup}" class="d-block">Faculty Sign up</a>
                <a th:href="@{/auth/forgot-password}" class="d-block">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
