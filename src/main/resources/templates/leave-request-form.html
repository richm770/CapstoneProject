<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/main-layout :: common_header(~{::title}, _)">
    <title>Leave Request Form</title>
</head>
<body th:replace="layouts/main-layout :: common_body(~{::mainContent}, _, _)">
<div th:fragment="mainContent">
    <div class="container text-center w-50">
        <h1 class="mb-5">Leave Request Form</h1>
        <form th:action="@{/request/leaveRequest}" th:object="${createLeaveRequest}" method="post">
            <div class="row mb-3">
                <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:classappend="${startDateError} ? 'is-invalid'" th:field="*{startDate}" id="startDate">
                    <div class="invalid-feedback" th:if="${startDateError}" th:text="${startDateError}"></div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{endDate}" th:classappend="${endDateError} ? 'is-invalid'" id="endDate">
                    <div class="invalid-feedback" th:if="${endDateError}" th:text="${endDateError}"></div>
                </div>
            </div>
            <div class="row mb-5">
                <label for="reason" class="col-sm-2 col-form-label">Reason</label>
                <div class="col-sm-10">
                    <textarea class="form-control" th:field="*{reason}" id="reason"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-25">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
